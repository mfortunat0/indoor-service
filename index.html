<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="shortcut icon" href="favico.ico" type="image/ico" />
    <title>Midia Indoor Front</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        background-color: #000;
        overflow: hidden;
      }

      #root {
        width: 100vw;
        height: 100vh;
        min-width: 100vw;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      img,
      video,
      iframe {
        transform: rotate(90deg);
        width: 100vh;
        max-width: 100vh;
        height: 100vw;
        max-height: 100vw;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      try {
        const ipServer = "192.168.100.146:2809";
        const root = document.querySelector("#root");
        const videoElement = document.createElement("video");
        videoElement.preload = "auto";
        videoElement.muted = true;
        videoElement.loop = true;
        videoElement.playsinline = true;
        videoElement.disablePictureInPicture = true;
        videoElement.disableRemotePlayback = true;
        videoElement.autoplay = true;

        root.appendChild(videoElement);

        const client = window.location.search
          .replace("?", "")
          .split("&")[0]
          .split("=")[1];

        const orientation = window.location.search
          .replace("?", "")
          .split("&")[1]
          .split("=")[1];

        if (orientation === "vertical") {
          videoElement.style.transform = "rotate(0deg)";
          videoElement.style.width = "100vw";
          videoElement.style.width = "100vw";
          videoElement.style.maxWidth = "100vw";
          videoElement.style.height = "100vh";
          videoElement.style.maxHeight = "100vh";
          videoElement.style.objectFit = "contain";
        }

        let lastTime = 0;
        setInterval(() => {
          fetch(`http://${ipServer}/file/stats/${client}`)
            .then((response) => {
              response.json().then((data) => {
                if (lastTime === 0) {
                  lastTime = data.lastTime;
                  videoElement.src = `http://${ipServer}/${client}/final.mp4?v=${lastTime}`;
                  videoElement.onerror = () => {
                    alert("Error");
                    setTimeout(() => {
                      location.reload(true);
                    }, 3000);
                  };
                } else if (lastTime !== data.lastTime) {
                  window.location.reload(true);
                }
              });
            })
            .catch((error) => {
              console.log(error);
              location.reload();
            });
        }, 1000 * 3);
      } catch (error) {
        console.error(error);
      }
    </script>
  </body>
</html>
